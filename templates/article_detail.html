{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
            {% if object.photo %}
            <img class="card-img-top" src="{{ object.photo.url }}" alt="{{ object.title }}">
            {% endif %}
            <h1 class="card-title">{{ object.title }}</h1>
            <h6 class="card-subtitle mb-2 text-muted">muallif: {{ object.author}} | {{ object.date}}</h6>
            <p class="card-text">{{ object.body | safe  }}</p>
            <a href="{ url 'article_edit' article.pk }">Tahrirlash </a>
            <a href="{% url 'article_dalete' article.pk %}">O`chrish</a>
            <a href="{% article_list %}">Barcha postni korish </a>
        </div>
    </div>
    <p></p>
    </div>
{% endblock content %}
