{% extends 'base.html' %}

{% block title %}Postlar{% endblock title %}

{% block content %}
<ul class="nav nav-pills align-items-center mb-2">
    <li class="nav-item m-1">
        <a class="nav-link fs-2 active m-2" aria-current="page" href="{% url 'home' %}">Ortga </a>
    </li>
</ul>

<div class="container d-flex flex-column align-items-center ">
    <h1 class="text-center mb-5" style="font-size: 50px; letter-spacing: 10px;">
        S A V A T L A R
    </h1>

    <div class="vw-100 d-flex flex-wrap  align-items-center justify-content-center">
        {% for video in videos %}
        <div class="col m-3">
            <div class="card shadow-sm border-0 h-100" style="border-radius: 15px; overflow: hidden;">
                <video class="card-img-top"
                       style="height: 400px; object-fit: contain; width: 100%; background-color: #f8f9fa;"
                       controls>
                    <source src="{{ video.video.url }}" type="video/mp4">
                    Brauzeringiz video formatni qo‘llab-quvvatlamaydi.
                </video>
                <div class="card-body d-flex flex-column">
                    <a href="{% url 'about' %}" class="btn btn-primary mt-auto w-100" style="border-radius: 10px;">
                        Buyurtma Berish
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">Hozircha hech qanday video yo‘q.</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
